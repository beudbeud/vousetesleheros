<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
    .main {
        width: 960px;
        margin: auto;
    }
    </style>
</head>
<body>

<div class="main">
<h1>{{ title }}</h1>
<h2>{{ subtitle }}</h2>
{% if intro %}
<div>
    {{ intro|safe }}
</div>
{% endif %}
{% if choices %}
    <ul>
    {% for choice in choices %}
        <li><a href="{{ choice.next }}.html">{{ choice.text }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
</div>
</body>
</html>
